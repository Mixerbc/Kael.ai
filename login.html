<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ejemplo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login_container">
        <div class="login_container--left">
          <div class="input_container">
            <div class="input_container--title">
              <img id="logo" src="/img/unnamed.png" alt="" />
              <h1 id="titulo">Kael.ai</h1>
            </div>
            <div class="input_container--item">
              <input class="cuestion" type="email" />
              <input class="cuestion" type="text" />
            </div>
            <div class="input_container--button">
              <button id="azul" class="button sesion">Iniciar sesion</button>
              <button id="verde" class="button sesion">Registrarse</button>
            </div>
          </div>
        </div>
        <div class="login_container--right">
          <div class="image_container">
            <div class="image_container--image"></div>
            <!-- <img
              src="https://s.mxmcdn.net/images-storage/albums5/8/1/2/0/6/5/47560218_500_500.jpg"
              alt=""
              style="width: 100px; height: 100px"
            /> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
